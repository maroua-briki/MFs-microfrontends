

    <button mat-raised-button color="primary"  routerLink="./create-event"
    routerLinkActive="active" [routerLinkActiveOptions]="{exact:
true}">New Event</button>
<br>
<br>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="eventList">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> eventId </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="eventLabel">
      <th mat-header-cell *matHeaderCellDef> Event Label </th>
      <td mat-cell *matCellDef="let element"> {{element.eventLabel}}    {{element.index}} </td>

    
    </ng-container>

    <ng-container matColumnDef="eventDate">
      <th mat-header-cell *matHeaderCellDef> Event Date </th>
      <td mat-cell *matCellDef="let element"> {{element.eventDate}} </td>
    </ng-container>
    <ng-container matColumnDef="eventTime">
      <th mat-header-cell *matHeaderCellDef> Event Time </th>
      <td mat-cell *matCellDef="let element"> {{element.eventTime}} </td>
    </ng-container>

    <ng-container matColumnDef="eventDesc">
      <th mat-header-cell *matHeaderCellDef> event Description </th>
      <td mat-cell *matCellDef="let element"> {{element.eventDesc}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button type="button" class="btn btn-gradient-warning btn-rounded btn-icon">
          <i class="mdi mdi-border-color" [routerLink]="['./edit-event', element.id]" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:
      true}" ></i>
        </button>

        <button type="button" class="btn btn-gradient-danger btn-rounded btn-icon">
          <i class="mdi mdi-delete" (click)="deleteEvent(element.id)"></i>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>

</div>
