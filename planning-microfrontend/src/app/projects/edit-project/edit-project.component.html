<div class="row">
    <div class="col-md-8 grid-margin stretch-card">
<div class="card">
    <div class="card-body">
      <h4 class="card-title">Edit your project</h4>
      <p class="card-description">
<!-- edit       -->
</p>
      <form class="forms-sample" [formGroup]="editForm">
        <div class="form-group">
          <label for="topic">Project Topic</label>
          <input type="text" class="form-control" formControlName="topic" placeholder="project topic">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">start Date</label>
          <input type="date" class="form-control" formControlName="startDate" placeholder="start Date">
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date" class="form-control" formControlName="endDate" placeholder="End Date">
        </div>

      
        <button class="btn btn-light">Cancel</button>
        <button type="submit" class="btn btn-gradient-primary mr-2" (click)="onSubmit()">Update</button>

      </form>
    </div>
  </div>
  </div>
  </div>
