<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Create new project</h4>
      <form class="form-sample" [formGroup]="createProjectForm">
        <p class="card-description">
          fill the description below </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Project ID</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Start Date</label>
              <div class="col-sm-9">
                <!-- LocalDtate Type aaaa-mm-jj -->
                <input type="date" class="form-control" placeholder="yyyy-mm-dd" formControlName="startDate" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Project description</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="topic" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">End date</label>
              <div class="col-sm-9">
                <input type="date" class="form-control" placeholder="yyyy-mm-dd" formControlName="endDate" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">

              <button type="button" class="btn btn-gradient-danger btn-rounded btn-fw float-right">Cancel</button>

              <button type="button" class="btn btn-gradient-success btn-rounded btn-fw float-right"
                [disabled]="createProjectForm.pristine || createProjectForm.invalid"
                (click)="onSubmit()">Create</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
